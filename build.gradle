plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.bakhishli'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.5.3'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:2.5.3'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.3'
	compileOnly 'org.projectlombok:lombok:1.18.20'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.3'
	compileOnly 'io.minio:minio:8.3.0'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.5.3'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
	testImplementation 'io.projectreactor:reactor-test:3.4.8'
}

test {
	useJUnitPlatform()
}
